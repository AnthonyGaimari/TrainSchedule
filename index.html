<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


  <title>Train Schedule</title>

  <style>
    #train-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>
</head>

<body>

  <!-- Train Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: #7f462c; color: white">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h4 class="text-center">Choo Choo. Chee Chee.</h4>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Trains-->
        <div class="card mb-4">
          <div class="card-header">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id='train-table'>
              <thead>
                <tr>
                  <th scope="col">Employee Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (Min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Trains  -->
        <div class="card mb-4">
          <div class="card-header">Add Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="Train-name-input">Train Name</label>
                <input class="form-control" id="Train-name-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="role-input">Destination</label>
                <input class="form-control" id="role-input" placeholder="" type="text">
              </div>
              <div class="form-group">
                <label for="start-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="start-input" placeholder="Example 15:00 ==> 3PM" type="text">
              </div>
              <div class="form-group">
                <label for="rate-input">Frequency (min)</label>
                <input class="form-control" id="rate-input" placeholder="" type="text">
              </div>
              <button class="btn btn-primary float-right" id="submit">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/javascript/train.js"></script>
</body>

</html>
